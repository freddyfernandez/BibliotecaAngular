<div style="width: 50%;">
    <h1>Directivas</h1>
    <fieldset>
        <h2>Ejemplos NgModel</h2>
        <br>
        <div>
            <input type="text" [(ngModel)]="miNombre">
            <p>Nombre:{{miNombre}}</p>
        </div>
        <div>
            <input type="text" [(ngModel)]="apPaterno">
            <p>Apellido Paterno:{{apPaterno | uppercase}}</p>
        </div>
        <div>
            <input type="text" [(ngModel)]="apMaterno">
            <p>Apellido Materno:{{apMaterno}}</p>
        </div>
        <div>
            <input type="number" [(ngModel)]="miEdad">
            <p>Edad:{{miEdad}}</p>
        </div>

    </fieldset>
    <fieldset>
        <h2>Ejemplos NgClass</h2>
        <br>
        <p [ngClass]="miClase">TEXTO 1</p>
        <button [ngClass]="misClases">TEXTO 2</button>
        <p [ngClass]="currentClases">TEXTO 3</p>

        <button (click)="setSpecialStyle()">Click Aqui</button>
        <div [ngStyle]="especialStyle">TEXTO4</div>

        <div *ngIf="activador">Muestra Mensaje</div>
        <div *ngIf="isNumber>0">
            {{isNumber}}
        </div>
    </fieldset>

</div>
