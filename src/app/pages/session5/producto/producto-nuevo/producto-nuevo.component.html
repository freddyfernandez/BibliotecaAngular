<h3>Nuevo Producto</h3>

<div class="row">
    <div class="col-md-4">
        <form #form="ngForm" class="form">
            <div class="form-group">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" ngModel name="nombre" required #nombre="ngModel" minlength="3" appOnlyLetters>
                <div *ngIf="nombre.invalid && (nombre.touched || nombre.dirty)">
                    <div *ngIf="nombre.errors?.required" class="text-danger">
                        * Nombre es obligatorio
                    </div>
                    <div *ngIf="nombre.errors?.minlength" class="text-danger">
                        * Mínimo 3 caracteres
                    </div>
                    <div *ngIf="nombre.errors?.letters" class="text-danger">
                        * Solo letras
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Stock:</label>
                <input type="text" class="form-control" ngModel name="stock" required #stock="ngModel" pattern="^[0-9]+$">
                <div *ngIf="stock.invalid && (stock.touched || stock.dirty)">
                    <div *ngIf="stock.errors?.required" class="text-danger">
                        * Stock es obligatorio
                    </div>
                    <div *ngIf="stock.errors?.pattern" class="text-danger">
                        * Solo números
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Precio:</label>
                <input type="text" class="form-control" ngModel name="precio" #precio="ngModel" required pattern="^[0-9]+([/.][0-9]{1,2})?$">
                <div *ngIf="precio.invalid && (precio.touched || precio.dirty)">
                    <div *ngIf="precio.errors?.required" class="text-danger">
                        * Precio es obligatorio
                    </div>
                    <div *ngIf="precio.errors?.pattern" class="text-danger">
                        * Números máximo 2 decimales
                    </div>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <button (click)="guardar(form)" class="btn btn-success btn-sm">Guardar</button>&nbsp;
                <button (click)="cancelar()" class="btn btn-light btn-sm">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
</div>
