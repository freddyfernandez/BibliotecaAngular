<h3>{{ titulo }}</h3>
<hr/>
    <button (click)="nuevo()" class="btn btn-primary btn-sm">Nuevo</button>&nbsp;
    <button (click)="nuevoReactivo()" class="btn btn-success btn-sm">Nuevo Reactivo</button>
<hr/>
<table class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productos">
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.precio | number: '.2-2' }}</td>
            <td>{{ p.fecha | date: 'dd/MM/yyyy' }}</td>
            <td>
                <button (click)="editar(p.id)" class="btn btn-success btn-sm">Editar</button>&nbsp;
                <button (click)="eliminar(p.id)" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
