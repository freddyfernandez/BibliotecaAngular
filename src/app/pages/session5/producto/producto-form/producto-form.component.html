<h3>Registrar Producto</h3>

<div class="row">
    <div class="col-md-4">
        <form [formGroup]="form" class="form">
            <div class="form-group">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre" appOnlyLetters>

            </div>

            <div class="form-group">
                <label class="form-label">Stock:</label>
                <input type="text" class="form-control" formControlName="stock">

            </div>
            <div class="form-group">
                <label class="form-label">Precio:</label>
                <input type="text" class="form-control" formControlName="precio">

            </div>
            <hr/>
            <div class="form-group">
                <button (click)="guardar()" class="btn btn-primary btn-sm">Guardar</button>
                <button (click)="cancelar()" class="btn btn-light btn-sm">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
</div>
